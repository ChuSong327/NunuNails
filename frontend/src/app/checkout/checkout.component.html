<div id="popup1" class="overlay" >
    <div class="popup">
      <div class="checkout__form">
        <h3 class="checkout__heading">Billing Information</h3>
        <form #checkoutForm="ngForm" (ngSubmit)="onSubmit()">
          <h4 class="checkout__section-title">Billing Address</h4>
          <div class="checkout__row">
              <input class="checkout__input" type="text" placeholder="First Name" [(ngModel)]="model.firstName" name="firstName" required>
              <input class="checkout__input" type="text" placeholder="Last Name" [(ngModel)]="model.lastName" name="lastName" required>
          </div>
          <div class="checkout__row">
              <input class="checkout__input" type="email" placeholder="Email" [(ngModel)]="model.email" name="email" required>
          </div>
          <div class="checkout__row">
              <input class="checkout__input" type="text" placeholder="Address" [(ngModel)]="model.address" name="adress" required>
          </div>
          <div class="checkout__row">
              <input class="checkout__input" type="text" placeholder="City" [(ngModel)]="model.city" name="city" required>
              <input class="checkout__input" type="text" placeholder="State" [(ngModel)]="model.state" name="state" required>
              <input class="checkout__input" type="number" placeholder="Zip Code" [(ngModel)]="model.zip" name="zip" required>
          </div>
          <h4 class="checkout__section-title">Payment</h4>
          <div>
            <label class="checkout__label" for="name-on-card">Name On Card</label>
            <input class="checkout__input payment" type="text" [(ngModel)]="model.cardName" name="cardName" required>
          </div>
          <div>
            <label class="checkout__label" for="card-number">Credit Card Number</label>
            <input class="checkout__input payment" type="text" [(ngModel)]="model.cardNumber" name="cardNumber" required>
          </div>
          <div class="checkout__row">
              <label class="checkout__label" for="expiration-date">Exp. Date</label>
              <input class="checkout__input short" type="text" [(ngModel)]="model.exp" name="exp" required>
              <label class="checkout__label" for="cvv">CVV</label>
              <input class="checkout__input short" type="number" [(ngModel)]="model.cvv" name="cvv" required>
          </div>
          <div class="action">
            <button class="action__button button" type="button" (click)="handleClick()">
              Demo
            </button>
            <button class="action__button button" type="submit" [disabled]="!checkoutForm.form.valid">
              Submit
            </button>
            <button routerLink="/shopping-cart" class="action__button button">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
</div>
