<div class="cart">
  <div class="cart-tables">
      <table class="cart-product">
          <tr class="row-product__one">
            <th class="cart-product__heading column__one">Product</th>
            <th class="cart-product__heading column__two">Description</th>
            <th class="cart-product__heading column__three">Quantity</th>
            <th class="cart-product__heading column__four">Remove</th>
          </tr>
          <tr class="row-product__two">
            <td>
              <img class="cart-product__image" src="https://res.cloudinary.com/chu327/image/upload/v1533083819/Nunu%20Nails/13.jpg">
            </td>
            <td>
              <p class="cart-product__description">description</p>
            </td>
            <td class="column__three">
              <input class="cart-product__quantity" type="number" min="0" value="1">
            </td>
            <td class="column__four">
              <button class="cart-product__button">Remove</button>
            </td>
          </tr>
        </table>
        <table class="cart-cost">
            <tr>
            <th class="cart-cost__heading">
              Total Products:
            </th>
            <td class="cart-cost__value">
              100.00USD
            </td>
          </tr>
          <tr>
            <th class="cart-cost__heading">
              Shipping rates:
            </th>
            <td class="cart-cost__value">
              10.00USD
            </td>
          </tr>
          <tr>
            <th class="cart-cost__heading cart-cost__total">
              Total:
            </th>
            <td class="cart-cost__value cart-cost__total">
              110.00USD
            </td>
          </tr>
        </table>
        <div class="action">
            <button class="action__shopping">Continue Shopping</button>
            <button class="action__checkout">Continue Checkout</button>
        </div>
  </div>
</div>
